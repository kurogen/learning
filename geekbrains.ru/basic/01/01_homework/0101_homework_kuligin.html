Конвертер валют
<meta charset='utf-8'>
<script>
//Конвертер валют.
//Программа хранит в переменных курс доллара и евро. Пользователь вводит сумму в рублях и получает информацию о том, сколько эта сумма составляет в долларах и евро.

		var a = +prompt('Сколько у тебя рубликов?'); //Пользователь вводит сумму в рублях
		var b = 62.7116518; //Курс доллара на 28.10.2016
		var c = 68.3462937; //Курс евро на 28.10.2016
				var dollar = a / b; //Рассчет в долларах
				dollar = dollar.toFixed(2) //Округление до сотых после запятой
				alert('В баксиках получишь: ' + dollar + ' $'); //Выводится результат в долларах
				euro = a / c; //Рассчет в евро
				euro = euro.toFixed(2) //Округление до сотых после запятой
				alert('В евриках получишь: ' + euro + ' €'); //Выводится результат в евро
					alert('В баксиках получишь: '+ dollar + ' $' + '\nВ евриках получишь: ' + euro + ' €'); //Выводятся результаты в долларах и в евро в одном сообщении на разных строчках
							alert('Задание выполнил:\nРоман Кулигин'); //Кто выполнил задание?
</script>
