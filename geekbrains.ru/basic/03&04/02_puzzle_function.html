Загадать загадку (function)
<meta charset='utf-8'>
<script>

		var score = 0;

		function askQuestion(question, answer) {
			var userAnswer = prompt (question);
			userAnswer = userAnswer.toLowerCase();
			if (userAnswer == answer) {
				alert ("Ты угадал! Молодец!")
				score++;
			} else {
				alert ("Неправильный ответ! Мда...")
			}
		}
		
		askQuestion("Идёт, мычит, качается...", "бычок");
		askQuestion("Мягкие лапки,\nА в лапках царапки.", "кошечка");
		askQuestion("Прыг да скок,\nДлинные уши,\nБелый бок.", "зайка");

		alert("Вы угадали " + score + " загадок");

</script>
