Банковская программа
<meta charset="utf-8">
<script>
//Банковская программа
//Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно. Отобразить размер вклада поочередно на ближайшие 5 лет.

	var sum = +prompt ( "Какая сумма вклада?");
	while (sum <= 0) {
		sum =+ prompt ("Введите положительное значение.\nЕщё раз, сколько денежек?");
		}
	var percent = +prompt("Какая процентная ставка?");
	while (percent <= 0) {
		percent =+ prompt ("Введите положительное значение.\nЕщё раз, какой процент?");
		}
	var time = +prompt("На сколько лет вклад?");
	while (time <= 0) {
		time =+ prompt ("Введите положительное значение.\nЕщё раз, срок вклада?");
		}
	var income = null;
	var i = 1;
		while (i <= time) {
		income = (sum * (1+percent / 100)) - sum;
		sum = sum + income;
		i++;
		alert("Cумма вклада на " + (i - 1) + " год (ежегодная капитализация): " + sum.toFixed(2) + "\nПрибыль за " + (i - 1) + " год составила: " + income.toFixed(2));
		document.write("<br>Cумма вклада на " + (i - 1) + " год (ежегодная капитализация): " + sum.toFixed(2) + "<br>Прибыль за " + (i - 1) + " год составила: " + income.toFixed(2));	
		}
			alert('Задание выполнил:\nРоман Кулигин');
			document.write("</p>Задание выполнил: <strong>Роман Кулигин</strong><br>");
</script>
