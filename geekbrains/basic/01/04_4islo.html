<meta charset='utf-8'>
<script>
		var a = prompt ('Введите число');
		var b = prompt ('Введите второе число')
		
		a = parseInt(a);
		b = parseInt(b);

		var res = a * b;
		alert('Произведение чисел равно: ' + res);
		res = a + b;
		alert('Сумма чисел равна: ' + res);
		res = (a + b) /2;
		alert('Среднее арифметическое: ' + res);
</script>
